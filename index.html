<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instragado</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"> 
    <link rel="shortcut-icon" href="icon.png"/>
    <link rel="icon" href="img/icon.png"/>
</head>


<body>
    <div class="insta-wrapper">
        <div class="news">
            <img src="img/text.png" alt="Novidades do Instragado">
        </div>
        <div class="insta-phone">
            <img src="img/mobile-phone.png" alt="Cellphone instagram image">
        </div>
        <div class="mobile-text">
            <p>Para conhecer os melhores recursos do Instragado:</p>
            <img src="img/icons.png" alt="Dislike button / Trash comments / Drop bombs">
            <p>acesse o site na versão desktop!</p>
        </div>

        <div class="insta-continue">
            <div class="group">
                <img src="img/logo.png" class="insta-logo" alt="Estragâm logo">
                <div class="profile-pic">
                    <img src="img/profile-pic.png" alt="Profile picture">
                </div>

                <a href="#" class="insta-login">Continue como el_duderino<br></a>
                <a href="#" class="insta-logout">Remover conta</a>
            </div>
            <div class="group">
                <p>Você não é <i>The Dude?</i></p>
                <p class="not-account">
                    <a href="#" class="link-blue">Alterar conta</a>
                    <p id="inscrever">ou</p>
                    <span class="link-blue" id="inscrever">Inscreva-se de uma vez e <strong>faça parte da revolução!</strong></span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
